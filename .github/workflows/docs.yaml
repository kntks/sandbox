name: ci 
on:
  push:
    paths:
      - 'mkdocs/docs/**/*.md'
    branches:
      - master 
      - main
jobs:
  deploy:
    defaults:
      run:
        working-directory: ${{ github.workspace }}/mkdocs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force
